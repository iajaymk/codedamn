<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="header">
        <img id="header-img" src="images/apple-logo.png" alt="brand-logo">
        <nav id="nav-bar">
            <ul id="nav-list">
                <li>
                    <a href="#overview" class="nav-link">Overview</a>
                </li>
                <li>
                    <a href="#features" class="nav-link">Features</a>
                </li>
                <li>
                    <a href="#pre-order" class="nav-link">Pre-order</a>
                </li>
            </ul>
        </nav>
    </header>



    <section id="overview">
        <div class="overview-text">
            <p class="ov-p">iPhone 13</p>
            <h1>Your new superpower.</h1>
            <p class="ov-p">
                A lightning‑fast chip. 
                A leap in battery life. And all‑new photo and video capabilities. 
                iPhone 13 lets you do things you never could before — in two great sizes.
            </p>
            <p id="price-info">From ₹69900.00* before trade‑in</p>
            <button id="buy-btn">Buy</button>
        </div>
        <div id="phone-img">
            <img id="iphone13" src="images/apple13-green.jpg" alt="">
        </div>
    </section>

    <section id="features">
        <h2>Features</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/m43rh-pI0P0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section id="pre-order">
        <p id="po-text">Pre-order</p>
        <form action="https://www.codedamn.com" id="form">
            <input id="email" type="email" placeholder="Please Enter your Email">
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
